<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <a href="#produtos">Produtos</a>
            <a href="#cesto">Cesto</a>
        </nav>
    </header>

    <main>
        <!-- Seção de Produtos -->
        <section id="produtos" aria-labelledby="titulo-produtos">
            <h2 id="titulo-produtos">Selecione os seus Produtos</h2>
            
            <!-- Filtros e Pesquisa -->
            <section id="submenu">
                <span>Filtrar por Categoria</span>
                <select id="filtro-categoria" aria-label="Filtrar por Categoria">
                    <option value="todas">Todas as categorias</option>
                    <option value="T-shirts">T-shirts</option>
                    <option value="Canecas">Canecas</option>
                    <option value="Meias">Meias</option>
                </select>
                <span>Ordenar por Preço</span>
                <select id="ordenar-preco" aria-label="Ordenar por Preço">
                    <option value="default">Ordenar por...</option>
                    <option value="ascendente">Preço: Menor para Maior</option>
                    <option value="descendente">Preço: Maior para Menor</option>
                </select>
                <span>Pesquisar Produtos</span>
                <input 
                    type="text" 
                    id="pesquisar" 
                    placeholder="Pesquisar por produto" 
                    aria-label="Pesquisar produtos pelo nome"
                />
            </section>

            <!-- Lista de Produtos -->
            <ul id="product-container" aria-live="polite" aria-busy="false">
                <!-- Os produtos serão carregados dinamicamente aqui -->
            </ul>
        </section>

        <!-- Seção do Cesto -->
        <section id="cesto" aria-labelledby="titulo-cesto">
            <h2 id="titulo-cesto">Cesto</h2>
            
            <!-- Lista de Produtos no Cesto -->
            <ul id="basket-container" aria-live="polite">
                <!-- Produtos adicionados ao cesto -->
            </ul>

            <!-- Preço Total -->
            <h3 id="preco-total">Preço total: €0.00</h3>
           


            <p>És estudante do DEISI? <input type="checkbox" id="alunoDeisi"></p>
            <p>Cupão de Desconto: <input type="text" id="cupao"></p>

            <button id="botao-comprar" aria-label="Finalizar compra">Finalizar Compra</button>
            
            <button type="submit" id="botao">Comprar</button>
        </section>


        </section>
    </main>

    <footer>
        <p>2024</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
