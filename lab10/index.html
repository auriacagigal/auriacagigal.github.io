<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
</head>
<body>
    <header>
        <h1>Loja</h1>
        <nav>
            <a href="#">Produtos</a>
            <a href="#">Cesto</a>
        </nav>
    </header>

    <main>

        
        <section id="produtos">
            <h2>Selecione os seus Produtos</h2>
            
            <select id="filtro-categoria">
                <option value="todas">Todas as categorias</option>
                <option value="T-shirts">T-shirts</option>
                <option value="Canecas">Canecas</option>
                <option value="Meias">Meias</option>
            </select>

            <select id="ordenar-preco">
                <option value="default">Ordenar por...</option>
                <option value="asc">Preço: Menor para Maior</option>
                <option value="desc">Preço: Maior para Menor</option>
            </select>

            <input type="text" id="pesquisa-nome" placeholder="Pesquisar por produto" />


            <ul id="product-container">
                
            </ul>
        </section>
        
        <section id="cesto">
            <h2>Cesto</h2>
            <ul id="basket-container">
                
                <!-- Produtos selecionados -->
            </ul>
            <h3 id="preco-total">Preço total: €0.00</h3>
        </section>
        
    </main>

    <footer>2024</footer>

    
    <script src="main.js"></script>
    

</body>
</html>
